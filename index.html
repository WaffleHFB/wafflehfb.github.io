<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffle News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #ccc;
        }
        .sidebar {
            width: 200px;
            background-color: #999;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-radius: 10px;
        }
        .sidebar button {
            margin-bottom: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            width: 100%;
            text-align: left;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sidebar button:hover {
            background-color: #333;
            transform: translateX(5px);
        }
        .content {
            flex-grow: 1;
            background-color: #ddd;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 20px;
            background-color: #666;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-radius: 10px;
        }
        .divider {
            height: 2px;
            background-color: #bbb;
            margin: 10px 0;
            border-radius: 2px;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .news-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #bbb;
            animation: slideIn 0.5s ease-in-out;
            border-radius: 10px;
            overflow: hidden;
        }
        .news-text {
            flex-grow: 1;
            margin-right: 20px;
            border-radius: 10px;
        }
        .news-text h2 {
            margin: 0;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .news-text p {
            margin: 0;
            font-size: 16px;
        }
        .news-image {
            width: 150px;
            height: 150px;
            background-color: #999;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 14px;
            transition: transform 0.3s;
        }
        .news-image:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
