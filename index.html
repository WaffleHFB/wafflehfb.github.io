<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffle's Blog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <code>Waffle</code>
            </div>
            <ul class="nav-links">
                <li><a href="posts.html">文章</a></li>
                <li><a href="projects.html">项目</a></li>
                <li><a href="changelog.html">更新日志</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="https://github.com/WaffleHFB" target="_blank" class="github-link">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero container">
            <div class="terminal" data-tilt>
                <div class="terminal-header">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="terminal-body">
                    <!-- 终端内容由 terminal-emulator.js 生成 -->
                </div>
            </div>

            <div class="system-info">
                <div class="info-item">
                    <span class="info-label">系统</span>
                    <span class="info-value" id="systemInfo">加载中...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">CPU</span>
                    <span class="info-value" id="cpuInfo">加载中...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">内存</span>
                    <span class="info-value" id="memoryInfo">加载中...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">GPU</span>
                    <span class="info-value" id="gpuInfo">加载中...</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Waffle's Blog. Built with 💻</p>
        </div>
    </footer>

    <script src="terminal-emulator.js"></script>
    <script src="system-monitor.js"></script>
</body>
</html>
